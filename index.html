  <title>WEBサイト制作ヒアリングフォーム by Sugimoto</title>

<body>
  <div class="prologue clr-white">
    <div class="width-90">
      <h1 class="text-center pt-10">WEBサイト制作<br>ヒアリングフォーム</h1>
      <p class="text-center">by 杉本翔陽</p>
      <div class="text-center pt-5">
        <p>本ページはお店のWEBサイト制作に必要な情報をご回答いただくためのヒアリングフォームです。ページ下に記入シートがございます。</p>
      </div>

      <h2 class="text-center pt-10">WEBサイト制作の目的</h2>
      <div class="text-center pt-4 pb-10">
        <p>オーナー様や従業員の方が、</p>
        <p>どのような理念を元に働いているのか、</p>
        <p>お店のコンセプトは何か、</p>
        <p>どんなお客様に来ていただきたいのか、</p>
        <p>以上を表現するために作成いたします。</p>
        <p>お店のブランドを感じてもらい、</p>
        <p>お客様がお店のファンになってもらうためのWEBサイト制作です。</p>
      </div>
    </div>
  </div>

  <div class="hearing">
    <div class="width-90">
      <h2 class="text-center pt-10">記入シート</h2>
      <p class="text-center pb-5">以下の項目をご記入ください。</p>
      <iframe class="width-100" src="https://docs.google.com/forms/d/e/1FAIpQLSeFJhnEAPHLWbwBxYsIBp081E52IOd20EqZ6jIhT62mCD-SYw/viewform?embedded=true" width="640" height="3107" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
